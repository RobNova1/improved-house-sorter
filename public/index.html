<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node.js WebApp</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        .tabs {
            display: flex;
            border-bottom: 2px solid #ccc;
            margin-bottom: 20px;
        }
        .tab {
            margin: 0 10px 0 0;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px 5px 0 0;
            transition: background-color 0.3s;
        }
        .tab-active {
            background-color: #0056b3;
        }
        .tab:hover {
            background-color: #0056b3;
        }
        .tab-content {
            display: none;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tabs">
            <button class="tab tab-active" onclick="showTab('home')">Home</button>
            <button class="tab" onclick="showTab('about')">About</button>
            <button class="tab" onclick="showTab('team')">Team</button>
        </div>
        <div id="home" class="tab-content active">
            <h1>Home</h1>
            <p>Welcome to the Home page!</p>
        </div>
        <div id="about" class="tab-content">
            <h1>About</h1>
            <p>This is the About page.</p>
        </div>
        <div id="team" class="tab-content">
            <h1>Team</h1>
            <p>Meet our team on the Team page.</p>
        </div>
    </div>

    <script>
        function showTab(tabId) {
            var contents = document.getElementsByClassName('tab-content');
            for (var i = 0; i < contents.length; i++) {
                contents[i].classList.remove('active');
            }
            var tabs = document.getElementsByClassName('tab');
            for (var i = 0; i < tabs.length; i++) {
                tabs[i].classList.remove('tab-active');
            }
            document.getElementById(tabId).classList.add('active');
            event.currentTarget.classList.add('tab-active');
        }
    </script>
</body>
</html>
