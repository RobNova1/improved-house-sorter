<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roster</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css"> <!-- Link to styles.css -->
</head>
<body>
    <div class="header">
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="/team">Team</a>
        <a href="/roster">Roster</a> <!-- Link to the current page, could be styled differently -->
    </div>

    <div class="container">
        <h1>Roster</h1>
        <div id="team-list">
            <!-- Display team members dynamically -->
            <% teamMembers.forEach(member => { %>
                <div class="team-member">
                    <h3><%= member.name %></h3>
                    <p><strong>Role:</strong> <%= member.role %></p>
                </div>
            <% }); %>
        </div>
    </div>

    <!-- Optional: JavaScript for filtering and dynamic interactions -->
    <script src="script.js"></script>
</body>
</html>
